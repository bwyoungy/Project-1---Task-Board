<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: My Task Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body onload="loadTasks()">
    <h1>My Task Board</h1>

    <!-- Form in which user adds a new tasks -->
    <form onsubmit="return false" id="addTaskForm">
        <label for="taskContentInput">Task content:
            <input type="text" id="taskContentInput" class="taskInputField">
        </label>
        <br>
        <label for="taskDateInput">Due date:
            <input type="date" id="taskDateInput" class="taskInputField">
        </label>
        <label for="taskTimeInput">Due time:
            <input type="time" id="taskTimeInput" class="taskInputField">
        </label>
        <label for="taskColourInput">Colour:
            <!-- User chooses colour for task from pre-defined list -->
            <select id="taskColourInput" class="taskInputField" onchange="previewTaskColour()">
                <option value="">(select colour)</option>
                <option value="gold">Yellow</option>
                <option value="pink">Pink</option>
                <option value="powderblue">Blue</option>
                <option value="forestgreen">Green</option>
                <option value="orange">Orange</option>
            </select>
        </label>

        <br>
        <button onclick="addNewTask()">Add Task</button>
        <button onclick="resetForm()">Clear</button>

        <!-- An empty span to hold error messages if there are following validation of the form -->
        <span id="errorMessage"></span>
    </form>

    <!-- A div that will contain the tasks - loaded from localstorage and dealt with dynamically -->
    <div id="taskBoard"></div>

    <br>
    <!-- Extra functions that can be done on all tasks -->
    <button onclick="deleteAllTasks()">Clear task board</button>
    <button onclick="sortTasksByDueDateTime()">Sort tasks by due date&time</button>
    <button onclick="sortTasksByColour()">Sort tasks by colour</button>
    <button onclick="sortTasksByOrderAdded()">Sort tasks by order added</button>
</body>
</html>
